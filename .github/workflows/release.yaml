name: "Release"

on:
  release:
    types: [published]

defaults:
  run:
    working-directory: custom_components/auto_backup

jobs:
  publish:
    name: "Publish"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout the repository"
        uses: actions/checkout@v3

      - name: "Update version"
        run: |
          yq -i '.version = strenv(GITHUB_REF_NAME)' manifest.json

      - name: "Zip component"
        run: |
          zip auto_backup.zip -r ./

      - name: "Upload assets"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload $GITHUB_REF_NAME auto_backup.zip
